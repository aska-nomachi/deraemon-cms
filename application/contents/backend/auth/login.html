<header id="header" class="grd mb3">
	<div class="mb1 fix">
		<h1 class="gla4 ptrl3 pb2">
			<a class="logo" href="{{host}}" title="">
				{{#site_title}}{{site_title}}{{/#}}
				{{^site_title}}No title{{/^}}
			</a>
			<div><small>by deraemons</small></div>
		</h1>
</header>

<div id="main">

	<div class="login gla4 cnt p2">
		<h1 class="ttl1 mb1">{{~__('login')}}</h1>

		{{&notice}}

		<form action="" method="POST">

			<dl class="hor mb1">
				<dt class="mb1">{{~__('username')}}</dt>
				<dd class="mb1">
					<input class="frm" type="text" name="username" value="{{post.username}}" placeholder="{{~__('username')}}...">
				</dd>
				<dt class="mb1">{{~__('password')}}</dt>
				<dd class="mb1">
					<input class="frm" type="password" name="password" value="{{post.password}}" placeholder="{{~__('password')}}...">
				</dd>
				<dt class="mb1"><label for="remember">{{~__('remember')}}</label></dt>
				<dd>
					<input id="remember" type="checkbox" name="remember" value="1" data-value="{{post.remember}}">
				</dd>
			</dl>

			<div class="txr"><button class="btn" type="submit" name="login" value="1">{{~__('login')}}</button></div>
		</form>
	</div>

</div>

<footer id="footer">
	<address class="txr m1">&copy; {{site_title}}</address>
</footer>
