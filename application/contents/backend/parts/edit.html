<!--#main-->
<div id="main" class="grd">

	<!--Local menu-->
	{{>local_menu}}
	<!--/Local menu-->

	<!--.main_cont-->
	<section class="main_cont gla10 prlb3">

		<!--Title-->
		<h1 class="ttl1 prl2 ptb1 mb3 nlr3 txr">{{~__('parts')}} - {{part.segment}} - {{~__('edit')}}</h1>
		<!--/Title-->

		<!--Notice-->
		{{&notice}}
		<!--/Notice-->

		<!--Update-->
		<form action="" method="POST">

			<dl class="hor">

				<dt class="mb1">{{~__('segment')}}</dt>
				<dd class="mb1">
					<input class="frm" type="text" name="segment" value="{{part.segment}}" placeholder="{{~__('segment')}}...">
				</dd>

			</dl>

			<dl class="mb1">
				<dt class="mb1">{{~__('content')}}</dt>
				<dd>
					<textarea id="content_textarea1" name="content">{{part.content}}</textarea>
				</dd>
			</dl>

			<div class="txr">
				<a class="delete btn red" href="{{part.delete_url}}" title="delete"><i class="fa fa-minus-square"></i> {{~__('delete')}}</a>
				<button class="btn blue" type="submit" name="update" value="1"><i class="fa fa-refresh"></i> {{~__('update')}}</button>
			</div>

		</form>
		<!--/Update-->
	</section>
	<!--/.main_cont-->

</div>
