<!--#main-->
<div id="main" class="grd">

	<!--Local menu-->
	{{>local_menu}}
	<!--/Local menu-->

	<!--.main_cont-->
	<section class="main_cont gla10 prlb3">

		<!--Title-->
		<h1 class="ttl1 prl2 ptb1 mb3 nlr3 txr">{{~__('shapes')}} - {{shape.segment}} - {{~__('edit')}}</h1>
		<!--/Title-->

		<!--Notice-->
		{{&notice}}
		<!--/Notice-->

		<!--Update-->
		<form action="" method="POST">

			<dl class="hor">

				<dt class="mb1">{{~__('segment')}}</dt>
				<dd class="mb1">
					<input class="frm" type="text" name="segment" value="{{shape.segment}}" placeholder="segment...">
				</dd>

			</dl>

			<dl class="mb1">
				<dt class="mb1">{{~__('content')}}</dt>
				<dd>
					<p class="note">contntを挿入したい場所に&lbrace;&lbrace;&amp;item.content&rbrace;&rbrace;を記述して下さい。<span style="color: red;">validationに含める！</span></p>
					<textarea id="content_textarea1" name="content">{{shape.content}}</textarea>
				</dd>
			</dl>

			<div class="txr clr">
				<a class="delete btn red" href="{{shape.delete_url}}" title="delete"><i class="fa fa-minus-square"></i> {{~__('delete')}}</a>
				<button class="btn blue" type="submit" name="update" value="1"><i class="fa fa-refresh"></i> {{~__('update')}}</button>
			</div>

		</form>
		<!--/Update-->

	</section>
	<!--/.main_cont-->

</div>
