{{#logged_in_user}}
<!--#header-->
{{>header}}
<!--/#header-->
{{/#}}

<!--#main-->
<div id="main" class="grd">

	<!--Local menu-->
	{{>local_menu}}
	<!--/Local menu-->

	<!--.main_cont-->
	<section class="main_cont gla10 prlb3">

		<!--Title-->
		<h1 class="ttl1 prl2 ptb1 mb3 nlr3 txr">{{~__('settings')}} - {{~__('reset mail')}}</h1>
		<!--/Title-->

		<!--Notice-->
		{{&notice}}
		<!--/Notice-->

		<!--Update-->
		<form action="" method="POST">

			<dl class="hor">
				<dt class="mb1">{{~__('reset subject')}}</dt>
				<dd class="mb1"><input class="frm" type="text" name="author_password_reset_subject" value="{{reset_settings.author_password_reset_subject}}" placeholder="{{~__('reset subject')}}..."></dd>

				<dt class="mb1">{{~__('reset email type')}}</dt>
				<dd class="mb1">
					<select class="frm" name="author_password_reset_email_type"  data-value="{{reset_settings.author_password_reset_email_type}}">
						{{*email_types : email_type}}
						<option value="{{email_type.value}}">{{email_type.value}}</option>
						{{/*}}
					</select>
				</dd>

				<dt class="mb1">{{~__('reset from address')}}</dt>
				<dd class="mb1"><input class="frm" type="text" name="author_password_reset_from_address" value="{{reset_settings.author_password_reset_from_address}}" placeholder="{{~__('reset from address')}}..."></dd>

				<dt class="mb1">{{~__('reset from name')}}</dt>
				<dd class="mb1"><input class="frm" type="text" name="author_password_reset_from_name" value="{{reset_settings.author_password_reset_from_name}}" placeholder="{{~__('reset from name')}}..."></dd>
			</dl>

			<dl>
				<dt class="mb1">{{~__('reset mail content')}}</dt>
				<dd class="mb1"><textarea id="content_textarea1" name="content">{{reset_mail.content}}</textarea></dd>
			</dl>

			<div class="txr"><button class="btn blue" type="submit" name="update" value="1"><i class="fa fa-refresh"></i> {{~__('update')}}</button></div>

		</form>
		<!--/Update-->


	</section>
	<!--/.main_cont-->

</div>
<!--/#main-->
