<!--#main-->
<div id="main" class="grd">

	<!--Local menu-->
	{{>local_menu}}
	<!--/Local menu-->

	<!--.main_cont-->
	<section class="main_cont gla10 prlb3">

		<!--Title-->
		<h1 class="ttl1 prl2 ptb1 mb3 nlr3 txr">{{~__('settings')}} - send email</h1>
		<!--/Title-->

		<!--Notice-->
		{{&notice}}
		<!--/Notice-->

		<!--Update-->
		<form action="" method="POST">

			<dl class="hor">
				<dt class="mb1">send email</dt>
				<dd class="mb1"><label>on <input type="checkbox" name="send_email_is_on" value="1" data-value="{{settings.send_email_is_on}}"></label></dd>

				<dt class="mb1">email save</dt>
				<dd class="mb1"><label>on <input type="checkbox" name="send_email_save_is_on" value="1" data-value="{{settings.send_email_save_is_on}}"></label></dd>

				<dt class="mb1">send email allowable tags</dt>
				<dd class="mb1"><input class="frm" type="text" name="send_email_allowable_tags" value="{{settings.send_email_allowable_tags}}" data-value="{{settings.send_email_allowable_tags}}"></dd>
			</dl>

			<div class="txr"><button class="btn blue" type="submit" name="update" value="1"><i class="fa fa-refresh"></i> {{~__('update')}}</button></div>

		</form>
		<!--/Update-->

	</section>
	<!--/.main_cont-->

</div>
