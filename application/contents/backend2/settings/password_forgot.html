<!--#header-->
{{>header}}
<!--/#header-->

<!--#main-->
<div id="main" class="grd">

	<!--Local menu-->
	{{>local_menu}}
	<!--/Local menu-->

	<!--.main_cont-->
	<section class="main_cont gla10 prlb3">

		<!--Title-->
		<h1 class="ttl1 prl2 ptb1 mb3 nlr3 txr">{{~__('settings')}} - password forgot</h1>
		<!--/Title-->

		<!--Notice-->
		{{&notice}}
		<!--/Notice-->

		<!--Update-->
		<form action="" method="POST">

			<dl class="hor">
				<dt class="mb1">password forgot</dt>
				<dd class="mb1"><label>on <input type="checkbox" name="password_forgot_is_on" value="1" data-value="{{settings.password_forgot_is_on}}"></label></dd>

				<dt class="mb1">password reset subject</dt>
				<dd class="mb1"><input class="frm" type="text" name="password_reset_subject" value="{{settings.password_reset_subject}}" placeholder="subject..."></dd>

				<dt class="mb1">password reset email type</dt>
				<dd class="mb1">
					<select class="frm" name="password_reset_email_type"  data-value="{{settings.password_reset_email_type}}">
						{{*email_types : email_type}}
						<option value="{{email_type.value}}">{{email_type.value}}</option>
						{{/*}}
					</select>
				</dd>

				<dt class="mb1">password reset from address</dt>
				<dd class="mb1"><input class="frm" type="text" name="password_reset_from_address" value="{{settings.password_reset_from_address}}" placeholder="from address..."></dd>

				<dt class="mb1">password reset from name</dt>
				<dd class="mb1"><input class="frm" type="text" name="password_reset_from_name" value="{{settings.password_reset_from_name}}" placeholder="from name..."></dd>

				<dt class="mb1">{{~__('content')}}</dt>
				<dd class="mb1"><textarea id="content_textarea1" name="password_reset_content">{{password_reset_content}}</textarea></dd>
			</dl>

			<div class="txr"><button class="btn blue" type="submit" name="update" value="1"><i class="fa fa-refresh"></i> {{~__('update')}}</button></div>

		</form>
		<!--/Update-->


	</section>
	<!--/.main_cont-->

</div>
<!--/#main-->
